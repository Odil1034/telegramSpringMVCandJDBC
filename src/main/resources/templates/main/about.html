<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head  >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >About</title>
    <link rel="stylesheet" href="/static/css/about.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
</head>
<body>

<div th:include="fragment::navbar"> </div>

<div th:switch="${num}">
    <h1 th:case="1" th:text="First"></h1>
    <h1 th:case="2" th:text="Second"></h1>
    <h1 th:case="3" th:text="Third"></h1>
    <h1 th:case="*" th:text="${num}">  </h1>
</div>



<div th:unless="${'salom1'=='salom'}">
    <!-- Main Content -->
    <div class="main-content">
        <div class="about-container">
            <section class="about-section">
                <h1>About Us</h1>
                <p>Welcome to MyApp, where we strive to make your life easier with our innovative solutions. Our mission is to deliver exceptional value and quality to our users.</p>
                <ol >
                    <li  th:each="name : ${list}" th:text="${name}"></li>
                </ol>


            </section>

        </div>
    </div>
</div>
</body>
</html>
